

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: climate_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: climate_data
      POSTGRES_USER: datascientist
      POSTGRES_PASSWORD: climate2024
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      # Datos persistentes de PostgreSQL
      - postgres_data:/var/lib/postgresql/data
      # Scripts SQL de inicialización
      - ./data:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datascientist -d climate_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jupyter Lab Environment
  jupyter:
    build: ./jupyter
    image: climate-jupyter:latest 
    container_name: climate_jupyter
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      # Notebooks (PERSISTENTE en tu disco)
      - ./notebooks:/home/jovyan/work
      # Datos de entrada
      - ./data:/home/jovyan/data
      # Scripts Python reutilizables
      - ./src:/home/jovyan/src
      # Reportes generados
      - ./reports:/home/jovyan/reports
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
      # Conexión a PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_DB: climate_data
      POSTGRES_USER: datascientist
      POSTGRES_PASSWORD: climate2024
    depends_on:
      postgres:
        condition: service_healthy
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

# pgAdmin - PostgreSQL Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: climate_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@climate.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: climate_network
